moko-mvvm-core-android = { group = "dev.icerock.moko",name = "mvvm-core-android", version.ref = "moko-mvvm-version" }
moko-mvvm-livedata = { group = "dev.icerock.moko",name = "mvvm-livedata", version.ref = "moko-mvvm-version" }
moko-mvvm-livedata-compose = { group = "dev.icerock.moko",name = "mvvm-livedata-compose", version.ref = "moko-mvvm-version" }

decompose = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
decompose-compose-multiplatform = { module = "com.arkivanov.decompose:extensions-compose-jetbrains", version.ref = "decompose" }
decompose-router = { module = "io.github.xxfast:decompose-router", version.ref = "decompose-router" }

kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }

androidx-paging-compose = { group = "androidx.paging", name = "paging-compose", version = "3.2.0" }

#androidx-paging= { module = "androidx.paging:paging-runtime", version.ref = "paging-version" }
#androidx-paging-common-ktx = { group = "androidx.paging", name = "paging-common-ktx", version.ref = "paging-version" }
[bundles]
plugins = [
    "plugin-android",
    "plugin-gver",
    "plugin-kotlin",
    "plugin-kotlin-serialization",
    "sqldelight-plugin"
]
