cash-paging-runtime-composeui-android = { group = "app.cash.paging",name = "paging-runtime-composeui-android", version.ref = "paging-compose-common" }
cash-paging-runtime-uikit = { group = "app.cash.paging",name = "paging-runtime-uikit", version.ref = "cash-paging" }


coroutine-worker = { group = "com.autodesk",name = "coroutineworker", version.ref = "coroutine-worker" }
moko-resources-generator = { group = "dev.icerock.moko",name = "resources-generator", version.ref = "moko-resources" }
parcelize-gradle-plugin = { group = "com.arkivanov.parcelize.darwin",name = "gradle-plugin", version.ref = "parcelize-gradle-plugin" }

moko-resources = { group = "dev.icerock.moko",name = "resources", version.ref = "moko-resources" }
